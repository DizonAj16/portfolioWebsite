    <div class="container">

    <script>

        var mobilenav = document.getElementById("mobilenav");

        function openmenu(){
            mobilenav.style.top = "0px";
        }
        function closemenu(){
            mobilenav.style.top = "-280px";
        }

        // Show or hide the "Back to Top" button based on the scroll position
        window.onscroll = function() {
        showBackToTopButton();
        };

        function showBackToTopButton() {
        var btn = document.getElementById("backToTopBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
        }

        // Scroll to the top of the page when the button is clicked
        function scrollToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }

    </script>

    
<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbw9qxzgYUxTbAB3lwA3lyyWdoDBeWeoZ-p9HdLGZfbWnh-zx8rYunM3GVi_5enLXtFxxA/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Message sent successfully"
        setTimeout(function(){
            msg.innerHTML = ""
        },5000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
